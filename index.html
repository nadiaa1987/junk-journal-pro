
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junk Journal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfbf4; /* Creamy vintage background */
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .vintage-font {
            font-family: 'Crimson Pro', serif;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
        .sepia-overlay {
            filter: sepia(0.2) contrast(1.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="text-stone-800">
    <div id="root"></div>
    
    <!-- 
      ENTRY POINT: This tag is required for the application to load.
      The relative path './index.tsx' ensures compatibility with sub-folders on GitHub Pages.
    -->
    <script type="module" src="./index.tsx"></script>

    <!-- 
      DIAGNOSTIC TOOL: If the app fails to load on GitHub/Netlify, 
      this will print the error to the screen to help you debug. 
    -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Deployment runtime error:', event.error);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div style="padding: 40px; color: #444; font-family: sans-serif; text-align: center;">
                        <h2 style="color: #e53e3e;">Application failed to start</h2>
                        <p>This is often caused by missing files or browser incompatibility with TSX files.</p>
                        <p style="font-size: 14px; background: #eee; padding: 10px; border-radius: 5px; overflow: auto; max-width: 600px; margin: 20px auto; text-align: left;">
                            Error: ${event.message}
                        </p>
                        <p style="color: #718096; font-size: 12px;">Check browser console (F12) for full details.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
